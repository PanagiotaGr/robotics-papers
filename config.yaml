project:
  title: "Robotics arXiv Daily"
  subtitle: "Daily arXiv digest for robotics/autonomy topics."
  timezone: "Europe/Athens"

storage:
  data_dir: "data"
  db_file: "papers.json"
  digests_dir: "digests"
  topics_dir: "topics"

arxiv:
  endpoint: "http://export.arxiv.org/api/query"
  days_back: 2
  max_results_per_topic: 20
  fetch_multiplier: 10
  hard_cap_results: 300

  allowed_categories:
    - "cs.RO"
    - "cs.CV"
    - "cs.AI"
    - "cs.LG"
    - "eess.IV"
    - "eess.SP"
    - "stat.ML"

filters:
  include_keywords:
    - robot
    - robotics
    - autonomous
    - navigation
    - planning
    - control
    - slam
    - localization
    - mapping
    - odometry
    - uav
    - drone
    - lidar
    - imu
    - visual-inertial
    - perception

  exclude_keywords: []
  dedupe_mode: "topic"

topics:
  - name: "Autonomous Driving & AV"
    slug: "autonomous-driving-av"
    query: >
      (cat:cs.RO OR cat:cs.CV OR cat:cs.AI OR cat:cs.LG OR cat:eess.IV OR cat:eess.SP OR cat:stat.ML)
    include_keywords:
      - autonomous driving
      - self-driving
      - intelligent vehicles
      - motion forecasting
      - trajectory planning
      - behavior prediction
      - end-to-end driving
      - lane detection
      - 3d detection
      - multi-object tracking
      - occupancy
      - bev
      - bird's-eye view
      - hd map
      - nuscenes
      - waymo
      - kitti
      - argoverse
    exclude_keywords: []
    boost_keywords: []

